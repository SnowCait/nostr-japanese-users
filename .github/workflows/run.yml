name: Run

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yml
      - '*.js'
      - package*.json

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: node -v
      - run: npm -v
      - uses: actions/checkout@v4
      - run: npm ci
      - run: node main.js
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
      - uses: snow-actions/git-config-user@v1.0.0
      - run: |
          set -x
          if ! git diff --exit-code docs/; then
            git add docs/
            git commit -m 'Update contacts.json'
            git push
          fi
      - run: |
          curl -X POST -u "${NOSTR_WEBHOOK_BASIC_AUTH}" -H "Content-Type: application/json" -d @docs/contacts.json https://nostr-webhook.compile-error.net/post
        env:
          NOSTR_WEBHOOK_BASIC_AUTH: ${{ secrets.NOSTR_WEBHOOK_BASIC_AUTH }}
