name: Run

on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yml
      - main.js
      - package*.json

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: node -v
      - run: npm -v
      - uses: actions/checkout@v3
      - run: npm ci
      - run: node main.js
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
          NOSTR_WEBHOOK_BASIC_AUTH: ${{ secrets.NOSTR_WEBHOOK_BASIC_AUTH }}
      - uses: snow-actions/git-config-user@v1.0.0
      - run: |
          set -x
          if ! git diff --exit-code docs/; then
            git add docs/
            git commit -m 'Update contacts.json'
            git push
          fi
