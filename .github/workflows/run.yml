name: Run

on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yml

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: node -v
      - run: npm -v
      - uses: actions/checkout@v3
      - run: npm ci
      - run: node main.js
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
